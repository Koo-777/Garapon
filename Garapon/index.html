<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>手動補充ガラガラポン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>手動補充ガラガラポン</h1>

    <div class="main-layout">
        <div class="machine-area">
            <div class="machine-container">
                <div id="machine" class="machine-body"></div>
                <div class="exit"></div>
                <div id="ball" class="ball"></div>
            </div>
            <div id="result-text">準備ができました！</div>
            <button id="draw-btn" class="btn btn-draw" onclick="startLottery()">まわす！</button>
        </div>

        <div class="card">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:15px;">
                <h3 style="margin:0;">設定と補充</h3>
                <div>
                    <button class="btn btn-add" onclick="addRow()">＋賞追加</button>
                    <button class="btn btn-refill" onclick="refillAll()">🔄 玉を補充</button>
                </div>
            </div>
            <table id="settings-table">
                <thead>
                    <tr>
                        <th>色</th>
                        <th>賞の名前</th>
                        <th>初期数</th>
                        <th>現在の在庫</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="settings-body"></tbody>
            </table>
            <p style="font-size:11px; color:#666;">※初期数：補充ボタンを押した時にこの数に戻ります。</p>
        </div>

        <div class="card" style="width:300px;">
            <h3>抽選履歴</h3>
            <ul id="history-list" class="history-list"></ul>
            <button class="btn" style="font-size:11px; margin-top:10px; background:#eee;" onclick="clearHistory()">履歴リセット</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
